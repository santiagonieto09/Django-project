{% extends 'user_base.html' %}


{% block content %}

<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body bg-dark bg-gradient text-white">

                <h1 class="text-center fw-bold">Signup</h1>


                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control bg-secondary bg-gradient"
                        placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control bg-secondary bg-gradient"
                        placeholder="Write your password">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm your Password:</label>
                    <input type="password" name="password2" id="password2" class="form-control bg-secondary bg-gradient"
                        placeholder="Confirm your password">
                </div>

                <button class="btn btn-info fw-bold">
                    Signup
                </button>
            </form>
        </div>

        {% if error %}
        <div id="errorToast" class="toast align-items-center position-fixed top-0 start-50 translate-middle-x"
            role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 9999;">
            <div class="d-flex align-items-center">
                <div class="toast-body text-danger fw-bold">
                    <i class="bi bi-exclamation-triangle-fill text-danger me-2"></i>
                    {{ error }}
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% endif %}
    </div>
</main>

{% endblock %}
